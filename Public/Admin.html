<body>
    <div class="container">
        <h1> Inventory Item</h1>

        <div class="form">

            <div class="row">
                <div class="col-4">
                    <label>ECN</label>

                </div>

                <div class="col-8">
                    <input id="txtCode" type="text" class="form-control">
                </div>
            </div>
            <!--end code-->

            <div class="row">
                <div class="col-4">
                    <label>Location</label>

                </div>

                <div class="col-8">
                    <input id="txtDescription" type="text" class="form-control">
                </div>
            </div>
            <!--end Description-->

            <div class="row">
                <div class="col-4">
                    <label>Notes</label>

                </div>

                <div class="col-8">
                    <input id="txtPrice" type="text" class="form-control">
                </div>
            </div>
            <!--end Pricen-->

<!-- It needs to automatically add the date and username of who did the inventory-->>

            <!--end delivery-->

            <div class="row">
                <div class="col-4">

                </div>

                <div class="col-8">
                    <button id="btnSave" class="btn btn-primary">Inventory Item</button>
                    <span id="alertSuccess" class="alert alert-success hidden">
                        The item has been inventoried!
                    </span>
                </div>
            </div>
        </div>

        <!--End form-->

    </div>
